---
layout: default
class: page
---

<section class="page-content {{ page.title | downcase }} column align-center position-relative">
  <div class="container grid align-center">
    {% assign projects = site.work | sort: "position" %}
    {% assign firstProject = projects.is_featured.first %}

    {% for project in projects %}
    <div class="row align-center {% if project.is_featured == true %}featured {% endif %} project">
      <a href="{{ project.url | prepend:site.url }}">
        {{ project.title }}
      </a> 
    </div>
    {% endfor %}
  </div>
</section>
