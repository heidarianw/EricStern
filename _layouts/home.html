---
layout: default
class: page
---

<section class="page-content {{ page.title | downcase }} column align-center position-relative">
  <div class="container row wrap align-center spaced">

    {% for item in page.navigation %}
    {% if item.project %}
    {% assign project = site.work | where: 'title', item.project | first %}
      <div class="row align-center {% if forloop.first == true or forloop.last == true %}featured grid-one-half {% else %} grid-one-quarter {% endif %}navigation project position-relative"  {% if item.cover_image %}style="background: url('{{ item.cover_image | prepend:site.url }}');"{% endif %}>
        <a href="{{ project.url | prepend:site.url }}">
          <span>{{ project.title }}</span>
        </a> 
      </div>
    {% elsif item.page_url %}
      <div class="row align-center {% if forloop.first == true or forloop.last == true %}featured grid-one-half {% else %} grid-one-quarter {% endif %}navigation page position-relative" {% if item.cover_image %}style="background: url('{{ item.cover_image | prepend:site.url }}');"{% endif %}>
        <a href="{{ item.page_url | prepend:site.url }}">
          <span>{{ item.title }}</span>
        </a> 
      </div>
    {% elsif item.contact_email %}
      <div class="row align-center {% if forloop.first == true or forloop.last == true %}featured grid-one-half {% else %} grid-one-quarter {% endif %}navigation page position-relative" {% if item.cover_image %}style="background: url('{{ item.cover_image | prepend:site.url }}');"{% endif %}>
        <a href="mailto:{{ item.contact_email }}">
          <span>{{ item.title }}</span>
        </a> 
      </div>  
    {% endif %}   
    {% endfor %}

  </div>
</section>
