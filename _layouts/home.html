---
layout: default
class: page
---

<section class="page-content {{ page.title | downcase }} column align-center position-relative">
  <div class="container grid align-center">

    {% for item in page.navigation %}
    {% assign project = site.projects | where: 'title', item.project %}
    <div class="row align-center {% if forloop.first == true or forloop.last == true %}featured {% endif %}project">
      <a href="{{ project.url | prepend:site.url }}">
        {{ project.title }}
      </a> 
    </div>
    {% endfor %}

      </a> 
  </div>
</section>
