---
layout: default
class: page
---

<section class="project-overview column align-justify-center" style="background: {{ page.general.project_color }}">
  <div class="intro column align-justify-center">
    <h1 class="title" style="color: {{ page.general.project_text_color }}">{{ page.title }}</h1>
    <div class="info">
      <h4 class="heading">{{ page.general.project_details | downcase }}</h4>
    </div>
  </div>

  <a href="#content" class="icons text-center arrow" style="color: {{ page.general.project_text_color }}">&#xf35d;</a>
</section>

<section id="content" class="project-content">
  <div class="container">
   {% include content.html %}
  </div>
</section>
