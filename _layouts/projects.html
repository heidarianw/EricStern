---
layout: default
class: page
---

<section class="project-overview column align-justify-center" style="background: #{{ page.project_color }}">
  <div class="intro">
    <h1 class="title">{{ page.title }}</h1>
  </div>

  <div class="info row">
    <div class="grid-one-half">
      <h5 class="heading">Project<br>
      <span>{{ page.project_type }}</span></h5>
    </div>
    <div class="grid-one-half">
        <h5 class="heading">Project Details<br>
        <span>{{ page.project_details }}</span></h5>
    </div>
  </div>
</section>

<section class="project-content">
  <div class="container">
   {% include content.html %}
  </div>
</section>
